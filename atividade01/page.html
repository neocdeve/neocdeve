
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Neocimar</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet" rel="stylesheet">
    <script src="script.js"></script>




</head>
<body>
    <div class="principal">
        <h1 class="font-style">Faz as conta guri</h1>
        <p class="font-style02">Atividades com soma, subtração, divisão e multiplicação(burrão)</p>
    </div>
    <div class="div-calculos">
        <div class="filhas">
            <h2>Soma</h2>
            <div class="wrapNumInput">
                <label for="num1">Número 01</label>
                <input type="number" id="num1">
            </div>
            <div class="wrapNumInput">
                <label for="num2">Número 02</label>
                <input type="number" id="num2"/>
            </div>
            <div>
                <button class="btn" onClick="soma()">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultadosoma"></span></p>
            </div>
        </div>
        <div class="filhas">
            <h2>Subtração</h2>
            <div class="wrapNumInput">
                <label for="num3">Número 01</label>
                <input type="number" id="num3">
            </div>
            <div class="wrapNumInput">
                <label for="num4">Número 02</label>
                <input type="number" id="num4">
            </div>
            <div>
                <button class="btn" onClick="sub()">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultadosub"></span></p>
            </div>
        </div>
        <div class="filhas">
            <h2>Divisão</h2>
            <div class="wrapNumInput">
                <label for="num5">Número 01</label>
                <input type="number" id="num5">
            </div>
            <div class="wrapNumInput">
                <label for="num6">Número 02</label>
                <input type="number" id="num6">
            </div>
            <div>
                <button class="btn" onClick="div()">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultadodiv"></span></p>
            </div>
        </div>
        <div class="filhas">
            <h2>Multiplicação</h2>
            <div class="wrapNumInput">
                <label for="num7">Número 01</label>
                <input type="number" id="num7">
            </div>
            <div class="wrapNumInput">
                <label for="num8">Número 02</label>
                <input type="number" id="num8">
            </div>
            <div>
                <button class="btn" onClick="mult()">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultadomult"></span></p>
            </div>
          
        </div>
        <div class="filhas">
            <h2>Média</h2>
            <div class="wrapNumInput">
                <label for="num7">Número 01</label>
                <input type="number" id="num9">
            </div>
            <div class="wrapNumInput">
                <label for="num7">Número 02</label>
                <input type="number" id="num10">
            </div>
            <div class="wrapNumInput">
                <label for="num8">Número 3</label>
                <input type="number" id="num11">
            </div>
            <div>
                <button class="btn" onClick="media()">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultadomedia"></span></p>
            </div>
          
        </div>
    </div>
      
</body>
</html>
